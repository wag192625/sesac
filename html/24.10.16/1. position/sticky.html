<head>
  <style>
    .head {
      height: 100px;
      width: 100%;
      background-color: green;
    }
    .header {
      width: 100%;
      background-color: lightcoral;
      color: white;
      text-align: center;
      position: sticky;
      /* 스크롤 시 일정 위치에 고정됨 */
      top: 50px;
      /* top 값에 따라 고정되는 위치가 결정됨 */
    }
    .content {
      background-color: lightgray;
      height: 1500px;
      /* 긴 내용으로 스크롤을 유도 */
    }
  </style>
</head>
<body>
  <div class="head"></div>
  <div class="header">스크롤하면 고정되는 헤더</div>
  <div class="content">
    이 헤더는 스크롤을 내리다가 화면 상단에 도달하면 고정된다. 그 전까지는 기본
    위치에 있다.
  </div>
</body>
