<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        color: red;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
      }
      .box {
        background-color: aquamarine;
        height: 100px;
        width: 50vw;
        font-size: 5rem;
        align-content: center;
        font-weight: normal;
      }
      .img {
        background-repeat: repeat-x;
        background-repeat: repeat-y;
        opacity: 0.5;
        cursor: move;
        /* visibility: hidden; */
      }
    </style>
  </head>
  <body>
    <div>hello, css</div>
    <span>hello, css</span>
    <!-- span같은 인라인 속성에는 height같은게 안먹힘 -->
    <div class="box">color</div>
    <img class="img" src="../24.10.11/아이유.jpg" alt="" />
  </body>
</html>
