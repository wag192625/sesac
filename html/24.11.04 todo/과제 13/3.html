<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        margin: 0;
        padding: 0;
      }
      .greet {
        font-size: 2rem;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p class="greet">Hello World</p>
    </div>
    <script>
      const container = document.querySelector('#container');
      const newUl = document.createElement('ul');
      container.append(newUl);
      // 3. 5개의 li 자식 태그를 가진 ul 태그를 div#container의 자식 태그로 추가한다.
      for (let i = 1; i < 6; i++) {
        const newLi = document.createElement('li');
        // 각 li 태그의 텍스트는 1, 2, 3, 4, 5로 설정한다.
        newLi.textContent = `${i}`;
        // 각 li 태그의 id는 list-1, list-2, list-3, list-4, list-5로 설정한다.
        newLi.id = `list-${i}`;
        newUl.append(newLi);
        // 각 li 태그에는 텍스트가 "삭제"인 button 태그를 자식 태그로 추가한다.
        const delBtn = document.createElement('button');
        delBtn.textContent = '삭제';
        newLi.append(delBtn);
      }
    </script>
  </body>
</html>
