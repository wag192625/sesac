<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="btn-1">Hello HTML</button>
      <button id="btn-2">Hello CSS</button>
      <button id="btn-3">Hello JavaScript</button>
    </div>
    <script>
      const btn_1 = document.querySelector('#btn-1');
      const btn_2 = document.querySelector('#btn-2');
      const btn_3 = document.querySelector('#btn-3');
      // 1. 각 버튼에 아래 이벤트를 추가한다.
      // 버튼을 클릭하면 버튼의 텍스트를 alert() 함수로 출력한다.
      // ex) alert("Hello HTML")
      btn_1.addEventListener('click', () => {
        alert(btn_1.textContent);
      });
      btn_2.addEventListener('click', () => {
        alert(btn_2.textContent);
      });
      btn_3.addEventListener('click', () => {
        alert(btn_3.textContent);
      });
    </script>
  </body>
</html>
