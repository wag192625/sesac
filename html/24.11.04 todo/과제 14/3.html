<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .btn-hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button>Hello HTML</button>
      <button>Hello CSS</button>
      <button>Hello JavaScript</button>
    </div>
    <script>
      // 3. 각 버튼에 아래 이벤트를 추가한다.
      const button = document.querySelector('button');
      // 버튼에 마우스를 올리면 해당 버튼 요소에 .btn-hover를 추가한다.
      button.addEventListener('mouseover', () => {
        button.classList.toggle('btn-hover');
      });
      // 버튼에서 마우스를 떼면 해당 버튼 요소에 .btn-hover를 제거한다.
      button.addEventListener('mouseout', () => {
        button.classList.toggle('btn-hover');
      });
    </script>
  </body>
</html>
