<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: bisque;
        width: 200px;
        height: 200px;
        margin: 10px;
        font-size: 40px;
        border: 3px solid black;
      }
      .one {
        text-align: center;
      }
      .two {
        background-color: black;
        width: 80px;
        height: 80px;
        border: 5px solid black;
      }
      .three {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="one">hello CSS</div>
    <div class="one">
      <div class="two"></div>
    </div>
    <div class="three">hello CSS</div>
  </body>
</html>
