<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        background-color: orange;
        text-align: left;
        width: 200px;
        height: 200px;
        padding: 10px;
        margin: 10px;
        box-sizing: border-box;
        /* border-box = border 기준으로 설정 */
      }
      .two {
        background-color: green;
        text-align: left;
        width: 200px;
        height: 200px;
        padding: 40px;
        margin: 30px;
        font-weight: bolder;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="one">hello CSS</div>
    <div class="two">hello CSS</div>
  </body>
</html>
