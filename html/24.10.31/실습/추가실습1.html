    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        max-width: 90%;
        margin: 10%;
        justify-content: space-around;
      }
      body > div {
        display: flex;
        margin: 1rem;
      }

  <body id="container">
    <!-- <div class="card" style="width: 18rem">

    <script>
      num = 6;
      cardList = [];
      function card() {
        for (let i = 0; i < num; i++) {
          const container = document.querySelector('#container');
          const cardDiv = document.createElement('div');
          container.append(cardDiv);
          cardDiv.classList.add('card');
          cardDiv.style.width = '18rem';
          // 카드 이미지
          const cardImg = document.createElement('img');
          cardImg.classList.add('card-img-top');
          cardImg.style.width = '18rem';
          cardImg.style.height = '16rem';
          const cardBody = document.createElement('div');
          cardBody.classList.add('card-body');
          cardDiv.append(cardImg);
          cardDiv.append(cardBody);
          photo(cardImg); // 직접 cardImg 인자해서 개별적으로 추가

          // 카드 설명
          const cardH5 = document.createElement('h5');
          cardH5.classList.add('cardBody');
          cardH5.textContent = 'Card title';

          const cardP = document.createElement('p');
          cardP.classList.add('card-text');
          const cardA = document.createElement('a');
          cardA.classList.add('btn', 'btn-primary');
          cardA.textContent = 'Go somewhere';
          cardBody.append(cardH5);
          cardBody.append(cardP);
          cardP.textContent = `Some quick example text to build on the card title and make up the
          bulk of the card's content.`;
          cardBody.append(cardA);
        }

        async function photo(cardImg) {
          const URL = 'https://dog.ceo/api/breeds/image/random';
          const res = await fetch(URL);
          let data = await res.json();
          const imgUrl = data.message;

          // const imgChange = document.querySelector('img');
          cardImg.setAttribute('src', imgUrl);
        }
        // querySelector는 앞에 하나만 지정해서
        // photo에 직접 인자를 추가하고 매개변수로 받아서
        // cardImg에 setAttribute로 직접 받아옴
        //
      }
      cardList.push(card());
    </script>
